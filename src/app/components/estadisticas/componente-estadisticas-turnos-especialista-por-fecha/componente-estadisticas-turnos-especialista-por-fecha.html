<div class="turnos-especialista-container">
  <h2>Turnos por Especialista (por fecha)</h2>

  <div class="filtros">
    <label>Fecha desde:</label>
    <input type="date" [(ngModel)]="fechaDesde" />

    <label>Fecha hasta:</label>
    <input type="date" [(ngModel)]="fechaHasta" />

    <button (click)="cargarTurnosPorMedico()">Filtrar</button>
  </div>

  <div class="grafico-container">
    <canvas id="graficoMedicos"></canvas>
  </div>

  <div class="botones" *ngIf="graficoCargado">
    <button (click)="exportarExcelMedicos()">Exportar Excel</button>
    <button (click)="exportarPDFMedicos()">Exportar PDF</button>
  </div>

  <table class="tabla" *ngIf="datosMedicos!.length > 0">
    <thead>
      <tr>
        <th>Especialista</th>
        <th>Cantidad de Turnos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datosMedicos" highlightHover highlightColor="#557ff3">
        <td>{{ item.medico }}</td>
        <td>{{ item.cantidad }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!datosMedicos?.length && graficoCargado" class="vacio">
    No hay datos disponibles para el rango seleccionado.
  </div>
</div>
