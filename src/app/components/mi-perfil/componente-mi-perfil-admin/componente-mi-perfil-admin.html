<div class="form-container">

  <h2>Mi Perfil</h2>

  <div class="info">

    <img class="foto-perfil" [src]="perfil.fotos" alt="foto">

    <p><strong>Nombre:</strong> {{ perfil.nombre }}</p>
    <p><strong>Apellido:</strong> {{ perfil.apellido }}</p>
    <p><strong>Email:</strong> {{ perfil.mail }}</p>

  </div>
</div>
