<div class="form-container">

  <form [@fadeIn] [formGroup]="usuarioForm" (ngSubmit)="enviarUsuario()">

    <div class="campo">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" placeholder="Nombre">
    </div>

    <div class="campo">
      <label>Apellido</label>
      <input type="text" formControlName="apellido" placeholder="Apellido">
    </div>

    <div class="campo">
      <label>Edad</label>
      <input type="number" formControlName="edad" placeholder="Edad">
    </div>

    <div class="campo">
      <label>Dni</label>
      <input type="number" formControlName="dni" placeholder="Dni">
    </div>

    <div class="campo">
      <label>Obra Social</label>
      <input type="text" formControlName="obraSocial" placeholder="Obra Social">
    </div>

    <div class="campo">
      <label>Mail</label>
      <input type="text" formControlName="mail" placeholder="Mail">
    </div>

    <div class="campo">
      <label>Contrase침a</label>
      <input type="text" formControlName="contrasena" placeholder="Contrase침a">
    </div>

    <div class="campo">
      <label for="fotos">Fotos de perfil (2 im치genes): </label>
      <input 
        type="file" 
        id="fotos" 
        (change)="onFileSelected($event)" 
        accept="image/*" 
        multiple
      />
    </div>
    
    <div *ngIf="previsualizarUrls.length > 0" class="preview-container">
      <p>Previsualizaci칩n:</p>
      <div class="preview">
        <img
          *ngFor="let url of previsualizarUrls; let i = index"
          [src]="url"
          [alt]="'Imagen ' + (i + 1)"
          class="preview-img"
        />
      </div>
    </div>
    
    <button type="submit">Enviar</button>

    <button (click)="volver()">Volver</button>

  </form>

</div>
